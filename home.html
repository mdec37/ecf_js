<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ECF JS</title>

    <style>
        #testArtist, #testRecord, #testReleases, #testAll{
            display: none;
        }
    </style>
</head>
<body data-spy="scroll" data-target="#results_container">
    <main>
        <form class="bloc-container" id="search_artist_form">
            <div class="form-group">
                <label for="artist">Nom de l'artiste</label>
                <input type="text" id="artist" />
            </div>
            <div class="form-select">
                <select name="search-select" id="search-select">
                    <option value="all">Tout</option>
                    <option value="artiste">Artiste</option>
                    <option value="album">Album</option>
                    <option value="titre">Titre</option>
                </select>
            </div>
            <input id="inputSearch" type="submit" value="Rechercher" />
        </form>
        <div id="results_container">
        </div>
        <button id="testArtist">PLUS DE ARTIST</button>
        <button id="testRecord">PLUS DE RECORDS</button>
        <button id="testReleases">PLUS DE RELEASES</button>
        <button id="testAll">PLUS DE ALL</button>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js-home/api.js"></script>
    <script src="js-home/dom.js"></script>
    <script src="js-home/main.js"></script>

</body>
</html>
