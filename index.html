<!DOCTYPE html>
<html lang="fr_FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MY MUSIC APP - ECF JS Marion</title>

    <link rel="stylesheet" href="css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>


<body class="background-section">    
    <header>
        <section class="header">
            <div class="container">
                <div class="flex">
                    <img src="img/logo-music-listening.png" class="logo" alt="Logo de Music Apps" title='Logo de Music Apps'>
                    <h1>My Music App</h1>
                </div>
            </div>
        </section>

        <section class="search-area">
            <div class="container">
                <div class="form-send flex">
                    <form id="form" class="flex">
                        <div class="form-search">
                            <input type="text" name="search" id="search" placeholder="Entrez votre recherche">
                        </div>
                        <div class="formSelect">
                            <select name="search-select" id="search-select">
                                <option value="filtre">Choisir un filtre</option>
                                <option value="all">Tout</option>
                                <option value="artiste">Artiste</option>
                                <option value="album">Album</option>
                                <option value="titre">Titre</option>
                            </select>
                        </div>
                        <div class="form-button flex">
                            <input type="submit" value="Envoyer" id="buttonSubmit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </header>
    

    <main>
        <div class="container">
            <section id="container-response" class="container-response">
                <p id="result-sentence" class="result-sentence">Veuillez faire une recherche</p>
                <table id="tableResponse">
                    <thead>
                        <tr>
                            <th class="number">#</th>
                            <th class="artist">Artist</th>
                            <th class="title">Title</th>
                            <th class="album">Album</th>
                            <th class="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                    <tfoot>
                        <tr><th colspan=5 id="footerBtnArtist"><a id="btnArtist">AFFICHER PLUS DE RESULTATS</a></th></tr>
                        <tr><th colspan=5 id="footerBtnRecord"><a id="btnRecord">AFFICHER PLUS DE RESULTATS</a></th></tr>
                        <tr><th colspan=5 id="footerBtnRelease"><a id="btnRelease">AFFICHER PLUS DE RESULTATS</a></th></tr>
                        <tr><th colspan=5 id="footerBtnAll"><a id="btnAll">AFFICHER PLUS DE RESULTATS</a></th></tr>
                    </tfoot>
                </table>
                
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <span><a class="portfolio-link" href="https://mariondeclerck.fr/"> <i>Marion DECLERCK Â©</i> </a> - ECF JS 2021</span>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/constantes.js"></script>
    <script src="js/fonctions.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
